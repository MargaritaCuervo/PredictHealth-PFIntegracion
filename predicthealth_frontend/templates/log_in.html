<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictHealth - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=M PLUS 1p' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("images/background.jpg"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'M PLUS 1p', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-card img {
            width: 80px;
            margin-bottom: 15px;
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }

        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .login-card input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
            transition: background 0.3s;
        }

        .login-card input[type="submit"]:hover {
            background-color: #0b5ed7;
        }

        .login-card a {
            color: #0d6efd;
            text-decoration: none;
        }

        .login-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="images/logo.jpg" alt="PredictHealth Logo">
        <h2>PredictHealth</h2>
        <p>Plataforma de predicción de riesgos de salud</p>

        <form id="loginForm" method="POST" action="/log_in">
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar Sesión">
        </form>

        <p class="mt-3">¿No tienes una cuenta? <a href="sign_up.html">Regístrate aquí</a></p>

        <!-- Borrar una vez se tenga el Flask -->
        <p class="mt-3">
            ¿Solo quieres explorar?  
            <a href="user_dashboard.html" class="btn btn-warning btn-sm">Usuario en modo demo</a>
            <a href="admin_dashboard.html" class="btn btn-warning btn-sm">Administrador en modo demo</a>
        </p>
    </div>

</body>
</html>
