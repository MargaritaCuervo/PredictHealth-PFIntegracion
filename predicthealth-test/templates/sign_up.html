<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictHealth - Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href='https://fonts.googleapis.com/css?family=M PLUS 1p' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'M PLUS 1p', sans-serif;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px; 
            width: 90%;       
            text-align: center;
        }


        .register-card img {
            width: 80px;
            margin-bottom: 15px;
        }

        .register-card h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }

        .register-card input[type="text"],
        .register-card input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .register-card input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
            transition: background 0.3s;
        }

        .register-card input[type="submit"]:hover {
            background-color: #0b5ed7;
        }

        .register-card a {
            color: #0d6efd;
            text-decoration: none;
        }

        .register-card a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="register-card">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="PredictHealth Logo">
        <h2>Registrarse en PredictHealth</h2>
        <p>Únete y empieza a gestionar tu salud</p>

        <!-- El action ahora apunta a la ruta 'sign_up' de Flask -->
        <form action="{{ url_for('sign_up') }}" method="POST">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            <input type="text" id="telefono" name="telefono" placeholder="Teléfono (opcional)">
            <!-- El campo 'user' no está en la base de datos, lo quitamos para evitar errores -->
            <input type="text" id="correo" name="correo" placeholder="Correo electrónico" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <input type="submit" value="Registrarse">
        </form>

        <!-- El enlace de login ahora apunta a la ruta 'login' de Flask -->
        <p class="mt-3">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        
        <!-- Bloque para mostrar errores desde Flask -->
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>

</body>
</html>
